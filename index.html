<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check list</title>
    <link rel="icon" href="images/download.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>I hate my job!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Get up at 6 am</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Walk the dog</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Explore programming</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Conquer the world</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Kill time</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Eat</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Wash the dog</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Go to bed</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>I'm tired</p>
        </div>
    </div>

</body>
</html>
